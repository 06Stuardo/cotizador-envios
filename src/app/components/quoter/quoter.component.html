
<div class="container">
    <br>
    <nav class="navbar bg-warning p-2 text-white px-3 mb-3">
        <h1>Cotizador de Envíos</h1>
    </nav>
    <br>
 
        <form [formGroup]="formCustomer">
            <div class="mb-3 row">

                <br>
                <label class="col-sm-2 col-form-label">Identificador de cliente</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" formControlName="customer_id" min="0" max="999999999" required>
                    <span class="form-control">Si no es cliente y desea registrarse ingrese los primeros 9 dígitos de su DPI</span>
                </div>
            </div>
        </form>
        <div style="text-align: right;">
            <button type="button" class="btn btn-secondary btn-lg" style="margin-left: 10px;" (click)="isInvitatedUser()" data-bs-toggle="modal" data-bs-target="#modalQTN"><i class="fa-regular fa-user" ></i>Invitado</button>
            <button type="button" class="btn btn-success btn-lg" style="margin-left: 10px;" (click)="findCustomer()" data-bs-toggle="modal" data-bs-target="#modalQTN">Cotizar</button>
        </div>
 
</div>

<!-- Modal Quotation -->
<div class="modal fade" id="modalQTN" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1  *ngIf="!isInvited" class="modal-title fs-5">Cliente</h1>
          <h1  *ngIf="isInvited" class="modal-title fs-5">Invitado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formQTN">                
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="full_name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nit</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="nit">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" aria-readonly="true">Tipo</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="customer_type" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Peso(l)</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" formControlName="weight_">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Alto(m)</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" formControlName="width_" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Largo(m)</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" formControlName="height">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Ancho(m)</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" formControlName="length_" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Region de destino / Tarifa</label>
                    <div class="col-sm-10">
                        <select class="form-control"  formControlName="region" (change)="selectedRegion($event.target.selectedIndex)">
                            <option></option>
                            <option *ngFor="let region of listRate; let i = index" [value]="i">{{ region.region }} / GTQ {{ region.amount }}</option>
                          </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">País Origen</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="from_country" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" >Pais Destino</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="to_country" >
                    </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button  type="button" class="btn btn-success btn-sm" (click)="generateQTN()" data-bs-toggle="modal" data-bs-target="#modalGrandTotal">Calucular Precio</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Grand Total -->
  <div class="modal fade" id="modalGrandTotal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1  class="modal-title fs-5">Total del Envío </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
           <h1 class="form-control">GTQ {{ grandTotal }}</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
